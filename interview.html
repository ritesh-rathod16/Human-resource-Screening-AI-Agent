<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveMinds - Interview Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS styles remain the same */
        
        .question-with-reply {
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 15px;
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .reply-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .reply-input {
            flex-grow: 1;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
        }
        
        .send-reply-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .candidate-reply {
            background-color: #f0f7ff;
            border-radius: 6px;
            padding: 10px 15px;
            margin-top: 8px;
            border-left: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until the question box section -->
    
    <!-- Updated Question Box -->
    <div class="question-box" id="questionBox" style="display: none;">
        <h5>Interview Questions</h5>
        <div id="questionsContainer">
            <!-- Questions will be dynamically added here -->
        </div>
        <div class="question-nav">
            <button class="btn btn-outline-secondary btn-sm" id="prevQuestionBtn" disabled>
                <i class="fas fa-chevron-left me-1"></i> Previous
            </button>
            <span id="questionCounter">Question 1 of 10</span>
            <button class="btn btn-primary btn-sm" id="nextQuestionBtn">
                Next <i class="fas fa-chevron-right ms-1"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Previous JavaScript remains the same until the question handling section

        // Show Question
        function showQuestion(index) {
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';
            
            // Create question element with reply option
            const questionElement = document.createElement('div');
            questionElement.className = 'question-with-reply';
            questionElement.innerHTML = `
                <div class="question-text">${interviewQuestions[index]}</div>
                <div id="replyForQuestion${index}"></div>
                <div class="reply-container">
                    <input type="text" class="reply-input" id="replyInput${index}" placeholder="Type your answer here...">
                    <button class="send-reply-btn" onclick="sendReply(${index})">Send</button>
                </div>
            `;
            
            questionsContainer.appendChild(questionElement);
            questionCounter.textContent = `Question ${index + 1} of ${interviewQuestions.length}`;
            
            // Update button states
            prevQuestionBtn.disabled = index === 0;
            
            if (index === interviewQuestions.length - 1) {
                nextQuestionBtn.innerHTML = 'Finish <i class="fas fa-check ms-1"></i>';
            } else {
                nextQuestionBtn.innerHTML = 'Next <i class="fas fa-chevron-right ms-1"></i>';
            }
            
            // Scroll to the question
            questionElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Send Reply
        function sendReply(questionIndex) {
            const replyInput = document.getElementById(`replyInput${questionIndex}`);
            const replyText = replyInput.value.trim();
            
            if (replyText) {
                const replyContainer = document.getElementById(`replyForQuestion${questionIndex}`);
                const replyElement = document.createElement('div');
                replyElement.className = 'candidate-reply';
                replyElement.textContent = replyText;
                replyContainer.appendChild(replyElement);
                
                // Clear input
                replyInput.value = '';
                
                // Add to chat log
                addChatMessage('interviewer', interviewQuestions[questionIndex]);
                addChatMessage('candidate', replyText);
                
                // Auto-advance to next question if not the last one
                if (questionIndex < interviewQuestions.length - 1 && questionIndex === currentQuestionIndex) {
                    currentQuestionIndex++;
                    showQuestion(currentQuestionIndex);
                }
            }
        }

        // Previous JavaScript continues...
    </script>
</body>
</html>
