<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Interview | HiveMinds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
        }
        
        .interview-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .form-header h2 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        
        .upload-area {
            border: 2px dashed #adb5bd;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(248, 249, 250, 0.5);
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area.active {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .confirmation-message {
            display: none;
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="interview-container">
            <div class="form-header">
                <h2>Schedule New Interview</h2>
                <p class="text-muted">Complete the form to set up your automated interview process</p>
            </div>
            
            <form id="interviewForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required-field">Company Name</label>
                        <input type="text" id="companyName" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Contact Email</label>
                        <input type="email" id="contactEmail" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Website (optional)</label>
                        <input type="url" id="website" class="form-control form-control-lg">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Total Candidates</label>
                        <input type="number" id="totalCandidates" class="form-control form-control-lg" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Interviewer</label>
                        <select id="interviewer" class="form-select form-select-lg" required>
                            <option value="">Select interviewer</option>
                            <option>HR Manager</option>
                            <option>Technical Lead</option>
                            <option>Department Head</option>
                            <option>Custom AI Interviewer</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Interview Role</label>
                        <input type="text" id="interviewRole" class="form-control form-control-lg" placeholder="e.g. Senior Developer" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Session Duration (minutes)</label>
                        <input type="number" id="sessionTime" class="form-control form-control-lg" min="15" value="30" required>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label required-field">Passing Score (%)</label>
                        <input type="range" id="passingScore" class="form-range" min="50" max="100" value="70" step="5">
                        <div class="d-flex justify-content-between">
                            <small>50%</small>
                            <span id="scoreValue" class="fw-bold">70%</span>
                            <small>100%</small>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label required-field">Interview Questions</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="questionsFile" class="d-none" accept=".txt,.doc,.docx,.pdf" required>
                            <div id="uploadContent">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <h5>Drag & Drop Your Questions File</h5>
                                <p class="text-muted mb-0">Supports: .txt, .doc, .docx, .pdf</p>
                                <p class="text-muted">(10-15 questions recommended)</p>
                            </div>
                        </div>
                        <div id="fileStatus" class="small"></div>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                            <i class="fas fa-calendar-check me-2"></i> Schedule Interview
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="successSection" class="text-center" style="display: none;">
                <div class="py-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Interview Scheduled Successfully!</h3>
                    <p class="lead">We'll contact you shortly with the access key and further details.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const form = document.getElementById('interviewForm');
        const successSection = document.getElementById('successSection');
        const passingScore = document.getElementById('passingScore');
        const scoreValue = document.getElementById('scoreValue');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('questionsFile');
        const fileStatus = document.getElementById('fileStatus');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Update score display
            passingScore.addEventListener('input', () => {
                scoreValue.textContent = `${passingScore.value}%`;
            });
            
            // File upload handling
            setupFileUpload();
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) return;
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Processing...';
            submitBtn.disabled = true;
            
            try {
                // Collect form data
                const formData = {
                    companyName: document.getElementById('companyName').value,
                    contactEmail: document.getElementById('contactEmail').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    website: document.getElementById('website').value,
                    totalCandidates: document.getElementById('totalCandidates').value,
                    interviewer: document.getElementById('interviewer').value,
                    interviewRole: document.getElementById('interviewRole').value,
                    sessionTime: document.getElementById('sessionTime').value,
                    passingScore: document.getElementById('passingScore').value,
                    questionsFile: fileInput.files[0] ? fileInput.files[0].name : 'No file uploaded',
                    accessKey: '3ad2ac7d-5205-4c7f-b856-de35b9a592f3'
                };
                
                // In a real application, you would send this data to your server
                console.log('Form data to be sent:', formData);
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Show success section
                form.style.display = 'none';
                successSection.style.display = 'block';
                
                // Scroll to success section
                successSection.scrollIntoView({ behavior: 'smooth' });
                
                // In a real application, you would:
                // 1. Send the form data to your backend
                // 2. Your backend would process it and send the email
                // 3. The access key would be generated server-side
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        function validateForm() {
            // Check if file is uploaded
            if (fileInput.files.length === 0) {
                fileStatus.textContent = 'Please upload a file with interview questions';
                fileStatus.style.color = '#dc3545';
                uploadArea.style.borderColor = '#dc3545';
                uploadArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return false;
            }
            return true;
        }
        
        function setupFileUpload() {
            // Click to select file
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // File selection handler
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop handlers
            ['dragenter', 'dragover'].forEach(event => {
                uploadArea.addEventListener(event, highlightUploadArea);
            });
            
            ['dragleave', 'drop'].forEach(event => {
                uploadArea.addEventListener(event, unhighlightUploadArea);
            });
            
            uploadArea.addEventListener('drop', handleFileDrop);
        }
        
        function highlightUploadArea(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('active');
        }
        
        function unhighlightUploadArea(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('active');
        }
        
        function handleFileDrop(e) {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
            uploadArea.classList.remove('active');
        }
        
        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const validTypes = [
                    'text/plain',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/pdf'
                ];
                
                if (validTypes.includes(file.type) || 
                    file.name.match(/\.(txt|doc|docx|pdf)$/i)) {
                    fileStatus.textContent = `Selected: ${file.name}`;
                    fileStatus.style.color = '#198754';
                    uploadArea.style.borderColor = '#198754';
                } else {
                    fileStatus.textContent = 'Please upload a valid file type (.txt, .doc, .docx, .pdf)';
                    fileStatus.style.color = '#dc3545';
                    uploadArea.style.borderColor = '#dc3545';
                    fileInput.value = '';
                }
            }
        }
    </script>
</body>
</html>
