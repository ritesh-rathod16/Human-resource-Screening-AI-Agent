<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Interview | HiveMinds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
        }
        
        .interview-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .form-header h2 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="interview-container">
            <div class="form-header">
                <h2>Schedule New Interview</h2>
                <p class="text-muted">Complete the form to set up your automated interview process</p>
            </div>
            
            <form id="interviewForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="3ad2ac7d-5205-4c7f-b856-de35b9a592f3">
                <input type="hidden" name="subject" value="New Interview Scheduling Request">
                <input type="hidden" name="from_name" value="HiveMinds Interview Form">
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required-field">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Contact Email</label>
                        <input type="email" id="contactEmail" name="contactEmail" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Website (optional)</label>
                        <input type="url" id="website" name="website" class="form-control form-control-lg">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Total Candidates</label>
                        <input type="number" id="totalCandidates" name="totalCandidates" class="form-control form-control-lg" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Interviewer</label>
                        <select id="interviewer" name="interviewer" class="form-select form-select-lg" required>
                            <option value="">Select interviewer</option>
                            <option>HR Manager</option>
                            <option>Technical Lead</option>
                            <option>Department Head</option>
                            <option>Custom AI Interviewer</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label required-field">Interview Role</label>
                        <input type="text" id="interviewRole" name="interviewRole" class="form-control form-control-lg" placeholder="e.g. Senior Developer" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required-field">Session Duration (minutes)</label>
                        <input type="number" id="sessionTime" name="sessionTime" class="form-control form-control-lg" min="15" value="30" required>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label required-field">Passing Score (%)</label>
                        <input type="range" id="passingScore" name="passingScore" class="form-range" min="50" max="100" value="70" step="5">
                        <div class="d-flex justify-content-between">
                            <small>50%</small>
                            <span id="scoreValue" class="fw-bold">70%</span>
                            <small>100%</small>
                        </div>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                            <i class="fas fa-calendar-check me-2"></i> Schedule Interview
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="successSection" class="text-center hidden">
                <div class="py-4">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3 class="mt-3">Interview Scheduled Successfully!</h3>
                    <p class="lead">We'll contact you shortly with further details.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const form = document.getElementById('interviewForm');
        const successSection = document.getElementById('successSection');
        const passingScore = document.getElementById('passingScore');
        const scoreValue = document.getElementById('scoreValue');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Update score display
            passingScore.addEventListener('input', () => {
                scoreValue.textContent = `${passingScore.value}%`;
            });
            
            // Handle form submission
            form.addEventListener('submit', handleFormSubmit);
        });
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) return;
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Processing...';
            submitBtn.disabled = true;
            
            try {
                // Create FormData object
                const formData = new FormData(form);
                
                // Send data to Web3Forms
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    form.classList.add('hidden');
                    successSection.classList.remove('hidden');
                    successSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        }
        
        function validateForm() {
            // Check if required fields are filled
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            return isValid;
        }
    </script>
</body>
</html>
